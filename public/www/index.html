<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/ratingController.js"></script>
</head>
<body ng-app="ratingApp">

<ion-pane ng-controller="HintCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Rating App</h1>
    </ion-header-bar>
    <ion-content scroll="true" has-bouncing="false">


        <div id="ratingButtons" class="padding">
            <!--too fast-->
           <div class="button-wrapper">
               <button ng-click="sendRating(1)" class="button button-block button-large button-outline button-assertive icon-left">
                   <i class="ion-minus-circled"></i>
                   too fast
               </button>
           </div>
            <!--OK-->
            <div class="button-wrapper">
            <button ng-click="sendRating(0)" class="button button-block button-large button-outline button-stable icon-left">
                <i class="ion-checkmark-circled"></i>
                OK
            </button>
                </div>
            <!--too slow-->
            <div class="button-wrapper">
            <button ng-click="sendRating(-1)" class="button button-block button-large button-outline button-positive icon-left">
                <i class="ion-plus-circled"></i>
                too slow
            </button>
                </div>
        </div>
    </ion-content>


    <div class="bar bar-footer item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="text" placeholder="Comment..." ng-model="comment.body">
        </label>
        <button class="button button-positive" ng-click="sendComment()">
            Submit
        </button>
    </div>
</ion-pane>
</body>
</html>
